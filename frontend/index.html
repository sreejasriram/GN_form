<html ng-app="app">
<head>
   <title>Green Ninja</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <style>
      .div2 {
         width: 300px;
         border: 1px solid black;
         padding: 50px;
         margin: 20px;
      }

      .button {
         background-color: #008CBA;
         border: none;
         color: white;
         padding: 12px 28px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         margin: 4px 2px;
         cursor: pointer;
         border-radius: 8px;
         font-size: 12px;
         width: 150px;
      }
   </style>
</head>

<body ng-controller="myCntrl">
   <center>
      <h1>Green Ninja Form</h1>
      <div class="div2">
         <h5>{{displayText}}</h5>
         <p class="my-2"><input type="text" ng-model="name"></p>
         <button class="button" type="submit" class="btn btn-primary" ng-click="click()">Click</button>
      </div>
   </center>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
   </script>
   <script src="./js/app.js"></script>

</body>

</html>
